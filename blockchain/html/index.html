<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>P2P Client</title>
    <meta name="description" content="Página principal de la app de proyectos distribuidos">
    <meta name="author" content="José Mendoza">
    <link rel="stylesheet" type="text/css" href="css/styles.css?v=1.0">
</head>

<body>
    <div id="top">

    </div>
    <div id="middle">
        <div id="loginDiv">
            <div id="login">
                <div id="login-title">
                    <h1>ingreso</h1>
                </div>
                <div id="login-form">
                    <form action="" autocomplete="off" autocapitalize="off">
                        <div class="form-section">
                            <div class="tag-input-pair">
                                <span>username</span>
                                <input type="text" id="username" />
                            </div>
                            <div class="tag-input-pair">
                                <span>password</span>
                                <input type="password" id="password" />
                            </div>
                        </div>
                        <div class="form-section">
                            <div class="tag-input-pair">
                                <input id="submit" type="submit" style="width: 50%" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="mainDiv">
            <div id="controlPanel">
            </div>
            <div id="logs"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/sjcl.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
